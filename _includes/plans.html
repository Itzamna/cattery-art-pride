{% for litter in page.litters %}
<div class="row">
  <div class="col-md-12">
    <h5 class="small-header"><i></i> {{litter.dob}}</h5>
    <div class="littermates row">
      <div class="offset-md-1 col-md-4">
        <a class="thickbox" href="{{ litter.father-link }}"> <img src="{{ site.url }}/assets/photos/{{ litter.father-photo }}" class="img-fluid"></a>
      </div>
      <div class="col-md-2">
      </div>
      <div class="col-md-4">
        <a class="thickbox" href="{{ litter.mother-link }}"> <img src="{{ site.url }}/assets/photos/{{ litter.mother-photo }}" class="img-fluid"></a>
      </div>      
      <div class="col-md-6">
        <h7><a href="{{ litter.father-link }}" style="text-center">{{ litter.father-name }}</a></h7>
        <p class="small-info">{{ litter.father-titles }}</p>
      </div>
      <div class="col-md-6">
        <h7><a href="{{ litter.mother-link }}" style="text-center">{{ litter.mother-name }}</a></h7>
        <p class="small-info">{{ litter.mother-titles }}</p>
      </div>      
    </div>
  </div> 
</div>

<div class="hr"></div>

{% endfor %}
